<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo1.css">
    <title>Formulario de Login</title>
</head>
<body>
    <div>
        <div class="imagem">
    <section>
        <h2>LOGIN</h2>
        <br><br>

        <p class="formulario-login">

        <form class="formulario" action="#" method="get" target="_blank">
            <label for="email">E-mail</label><br>
            <input type="text" id="email" name="email" placeholder="insira seu email aqui"><br><br>
            <label for="senha">Senha</label><br>
            <input type="password" id="senha" name="senha" placeholder="insira aqui a sua senha"><br>
            <input type="checkbox" onclick="ocultarSenha()">Mostrar Senha

            

        </p>
        
        <p class="formulario-login">
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">

        </p>

        </form>


    </section>
    
    <h1>BIBLIOTECA ONLINE</h1>
        </div>
</div>

    <script type="text/javascript" src="ocultar_senha.js"></script>
    
</body>
</html>
